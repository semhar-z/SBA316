<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Document Object Model</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 id="mainTitle">Task Manager & User Login</h1>
    <div id="loginDiv">
        <h3>Welcome Back! </h3>
        
        <form id="loginForm">
            <input class="input" type="text" id="username" placeholder="Username" required>
            <input class="input" type="password" id="password" placeholder="Password" required><br>
            <button id="login" type="submit">Login</button>
        </form>
        
        <p id="loginMessage"></p>
    </div>

   
  <!-- using js i need to make this visible -->
    <div id="appDiv" style="display: none;">
   
        <h1>My To-Do List</h1>
        <form id="taskForm">
            <input class="input" type="text" id="taskInput" required placeholder="Enter a new task">
            <button id="addTask" type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        <button id="logoutButton">Logout</button>
        
    </div>

   <div id="templateClone">

    <h5>Item title with description template:</h5>
    <div id="content"></div>

    <template id="itemTemplate">
      <div class="item">
        <h3 class="title"> </h3>
        <p class="description"> </p>
      </div>
    </template>
  
    <button id="addItem">Add Item</button>

    </div>

      <script src="/index.js"></script>

</body>
</html>
